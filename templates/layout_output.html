<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="generator" content="PyScripter" />

    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='content/site.css') }}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='content/themes/redmond/jquery-ui-1.8.16.custom.css')}}" />


</script>

<style>
table {
    width:100%;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: #eee;
}
table#t01 tr:nth-child(odd) {
   background-color:#fff;
}
table#t01 th    {
    background-color: gray;
    color: white;
}
</style>

  </head>

  <body>
    <div id="FixedTopContainer" class="fixed-always">
        <div id="MainNav">
        </div><!-- MainNav -->
        <div id="ViewCommands">
        </div><!-- ViewCommands -->
    </div><!-- FixdTopContainer -->

    <div id="Header">
        <h1 class="Title">Are you curious about your gene?</h1>
    </div><!-- Header -->

	<div id="MainContent">
        <div id="message" title="result description"></div>
        {% block main %}{% endblock main %}

	</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/submit.js') }}"></script>
